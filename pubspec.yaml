name: messenger_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  pinput: ^5.0.0
  firebase_core:
  firebase_auth:
  cloud_firestore:
  google_sign_in:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: regular
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
    - family: bold
      fonts:
        - asset: assets/fonts/Mulish-Bold.ttf
